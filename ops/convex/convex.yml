#
# https://github.com/get-convex/convex-backend/pkgs/container/convex-backend
# https://github.com/get-convex/convex-backend/blob/main/self-hosted/docker/docker-compose.yml
#
services:
  backend:
    container_name: convex-auth-backend
    image: ghcr.io/get-convex/convex-backend:latest
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "${PORT_CONVEX:-3210}:3210"
      - "${PORT_API:-3211}:3211"
    volumes:
      - convex-auth-data:/convex/data
    environment:
      - INSTANCE_NAME
      - INSTANCE_SECRET
      - CONVEX_RELEASE_VERSION_DEV
      - ACTIONS_USER_TIMEOUT_SECS
      - CONVEX_CLOUD_ORIGIN=${ORIGIN_CONVEX:-http://127.0.0.1:${PORT:-3210}}
      - CONVEX_SITE_ORIGIN=${ORIGIN_API:-http://127.0.0.1:${PORT_API:-3211}}
      - DATABASE_URL
      - DISABLE_BEACON
      - DOCUMENT_RETENTION_DELAY=${DOCUMENT_RETENTION_DELAY:-172800} # Lower default document retention to 2 days
      - DO_NOT_REQUIRE_SSL
      - POSTGRES_URL
      - REDACT_LOGS_TO_CLIENT
      - RUST_BACKTRACE
      - RUST_LOG=${RUST_LOG:-info}
      - MYSQL_URL
      - S3_STORAGE_EXPORTS_BUCKET
      - S3_STORAGE_SNAPSHOT_IMPORTS_BUCKET
      - S3_STORAGE_MODULES_BUCKET
      - S3_STORAGE_FILES_BUCKET
      - S3_STORAGE_SEARCH_BUCKET
      - S3_ENDPOINT_URL

    healthcheck:
      test: curl -f http://localhost:3210/version
      interval: 5s
      start_period: 10s

  dashboard:
    container_name: convex-auth-dashboard
    image: ghcr.io/get-convex/convex-dashboard:latest
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "${PORT_DASHBOARD:-6791}:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=${ORIGIN_CONVEX:-http://127.0.0.1:${PORT:-3210}}
    depends_on:
      backend:
        condition: service_healthy

volumes:
  convex-auth-data:
